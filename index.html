<!-- Inicialmente ele fez o download de um plugin chamado liveserver
que quando voce clica com o botão direito no file (tipo o proprio index)
ele abre um servidor p voce acompanhar o desenvolvimento do codigo
    Ele também mostrou que HTML significa HyperText Markup Language 
uma linguagem de marcação de texto, não de programação-->


<!--isso é para mostrar ao navegador o tipo de documento (html)-->
<!DOCTYPE html>
<!--isso é uma tag, maior parte deve ser iniciada e fechada dessa forma sempre
colocar o lang é só para definir a linguagem da pagina-->
<html lang="pt_br">
<head>
    <!--esse meta faz com que a pagina aceite (no corpo) acentuação-->
    <meta charset="UTF-8">
    <!--esse meta faz com que o site caiba em diferentes tamanhos de exbição-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--titulo que vai aparecer em cima da pagina mesmo no navegador-->
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <!-- responsive sempre por último -->
    <link rel="stylesheet" href="/styles/responsive.css">

</head>

<body>
    <!-- criando uma caixa especifica p organização do codigo 
    (já que tudo é um tipo de caixa), varias coisas podem ser class-->
    
    <div id="page-home">

        <div class = "content">
            <header>
                <img src="/assets/logo.svg" alt="LogoMarca">
                <a href="/create-point.html">
                    <!--esse span vai ser basicamente p por o elemento imagem
                    tipo outro elemento mesmo na tag a--> 
                    <span></span>
                    Cadastre um ponto de coleta</a>  
            </header>
            <main>
            <h1>Seu marketplace de coleta de resíduos</h1>
            <p>Ajudamos pessoas a encontrarem pontos de coleta </p>
            <a href="#"> 
                <span></span>
                <strong>Pesquisar pontos de coleta!</strong></a>
                          
            </main>

        </div>

    </div>
    
    <!-- Vamos criar algo "modal" que significa que na mesma página, quando
    a pessoa clicar no botão, vai aparecer um conteúdo "por cima" e o modal é o que cobrirá a tela toda -->
        <div id="modal" class="hide">
            <div class="content">
                <div class="header">
                    <h1>Pontos de Coleta</h1>
                    <!-- o a parece um botão por conter um hyperlink-->
                    <a href="#">Fechar</a>
                </div>
                <form action="/search-results.html">
                    <!--esse for referencia o input abaixo-->
                    <label for="search">Cidade</label>
                    <div class="search field">
                        <input 
                        type="text"
                        name = "search"
                        placeholder="Pesquise por cidade">
                        <button>
                            <img src="/assets/search.svg" alt="buscar">
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- ligando ao script -->
        <script src="/scripts/index.js"></script>

    

</body>
</html>
