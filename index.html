<!-- Inicialmente ele fez o download de um plugin chamado liveserver
que quando voce clica com o botão direito no file (tipo o proprio index)
ele abre um servidor p voce acompanhar o desenvolvimento do codigo
    Ele também mostrou que HTML significa HyperText Markup Language 
uma linguagem de marcação de texto, não de programação-->


<!--isso é para mostrar ao navegador o tipo de documento (html)-->
<!DOCTYPE html>
<!--isso é uma tag, maior parte deve ser iniciada e fechada dessa forma sempre
colocar o lang é só para definir a linguagem da pagina-->
<html lang="pt_br">
<head>
    <!--esse meta faz com que a pagina aceite (no corpo) acentuação-->
    <meta charset="UTF-8">
    <!--esse meta faz com que o site caiba em diferentes tamanhos de exbição-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--titulo que vai aparecer em cima da pagina mesmo no navegador-->
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/responsive.css">

</head>

<body>
    <!-- criando uma caixa especifica p organização do codigo 
    (já que tudo é um tipo de caixa), varias coisas podem ser class-->
    
    <div id="page-home">

        <div class = "content">
            <header>
                <img src="/assets/logo.svg" alt="LogoMarca">
                <a href="http://google.com.br">
                    <!--esse span vai ser basicamente p por o elemento imagem
                    tipo outro elemento mesmo na tag a--> 
                    <span></span>
                    Cadastre um ponto de coleta</a>  
            </header>
            <main>
            <h1>Seu marketplace de coleta de resíduos</h1>
            <p>Ajudamos pessoas a encontrarem pontos de coleta </p>
            <a href="#"> 
                <span></span>
                <strong>Pesquisar pontos de coleta!</strong></a>
                          
            </main>

        </div>

    </div>
    


    

</body>
</html>
