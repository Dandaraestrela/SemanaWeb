<!--isso é para mostrar ao navegador o tipo de documento (html)-->
<!DOCTYPE html>
<!--isso é uma tag, maior parte deve ser iniciada e fechada dessa forma sempre
colocar o lang é só para definir a linguagem da pagina-->
<html lang="pt_br">
<head>
    <!--esse meta faz com que a pagina aceite (no corpo) acentuação-->
    <meta charset="UTF-8">
    <!--esse meta faz com que o site caiba em diferentes tamanhos de exbição-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--titulo que vai aparecer em cima da pagina mesmo no navegador-->

</head>
