<!--isso é para mostrar ao navegador o tipo de documento (html)-->
<!DOCTYPE html>
<!--isso é uma tag, maior parte deve ser iniciada e fechada dessa forma sempre
colocar o lang é só para definir a linguagem da pagina-->
<html lang="pt_br">
<head>
    <!--esse meta faz com que a pagina aceite (no corpo) acentuação-->
    <meta charset="UTF-8">
    <!--esse meta faz com que o site caiba em diferentes tamanhos de exbição-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--titulo que vai aparecer em cima da pagina mesmo no navegador-->
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">

</head>

<body>
    <!-- criando uma caixa especifica p organização do codigo 
    (já que tudo é um tipo de caixa), varias coisas podem ser class-->
    
    <div id="page-create-point">

            <header>
                <img src="/assets/logo.svg" alt="LogoMarca">
                <a href="/">
                    <!--esse span vai ser basicamente p por o elemento imagem
                    tipo outro elemento mesmo na tag a--> 
                    <span></span>
                    Voltar para home</a>  
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>
                    <!-- só um campo -->
                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name = "name" required>
                    </div>
                    <!-- dois campos -->
                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name = "address" required>
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name = "address2" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o Estado</option>
                                
                            </select>
                            <input type="hidden" name="state">
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                            
                        </div>
                    </div>

                </fieldset>

                <fieldset>
                    <legend> 
                        <h2>Itens de coleta</h2>
                    </legend>

                    <div class = "items-grid">
                        <!-- Li é tag usada normalmente para listas, de img por exemplo
                             e esse data-"algo" é um tipo especial do html p facilitar uso dps-->
                        <li data-id="1">
                            <img src="/assets/lampadas.svg" alt="Lâmpadas">
                            <span>Lâmpadas</span>
                        </li>
                        <li data-id="2">
                            <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>
                        <li data-id="3">
                            <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li>
                        <li data-id="4">
                            <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <span>Resíduos Eletrônicos</span>
                        </li>
                        <li data-id="5">
                            <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>
                        <li data-id="6">
                            <img src="/assets/oleo.svg" alt="Oléo de Cozinha">
                            <span>Oléo de Cozinha</span>
                        </li>
                    </div>
                    <input type="hidden" name="items">

                </fieldset>
                
                <button type = "submit"> Cadastrar ponto de coleta</button>
            </form>


    </div>
    


    <script src="/scripts/create-point.js"></script>

</body>
</html>
