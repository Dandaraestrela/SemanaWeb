<!--isso é para mostrar ao navegador o tipo de documento (html)-->
<!DOCTYPE html>
<!--isso é uma tag, maior parte deve ser iniciada e fechada dessa forma sempre
colocar o lang é só para definir a linguagem da pagina-->
<html lang="pt_br">
<head>
    <!--esse meta faz com que a pagina aceite (no corpo) acentuação-->
    <meta charset="UTF-8">
    <!--esse meta faz com que o site caiba em diferentes tamanhos de exbição-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--titulo que vai aparecer em cima da pagina mesmo no navegador-->
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">

</head>

<body>
    <!-- criando uma caixa especifica p organização do codigo 
    (já que tudo é um tipo de caixa), varias coisas podem ser class-->
    
    <div id="page-create-point">

            <header>
                <img src="/assets/logo.svg" alt="LogoMarca">
                <a href="http://google.com.br">
                    <!--esse span vai ser basicamente p por o elemento imagem
                    tipo outro elemento mesmo na tag a--> 
                    <span></span>
                    Voltar para home</a>  
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>
                    <!-- só um campo -->
                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name = "name">
                    </div>
                    <!-- dois campos -->
                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name = "address">
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name = "address2">
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o Estado</option>
                                
                            </select>
                            <input type="hidden" name="state">
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled>
                                <option value="">Selecione a Cidade</option>
                            </select>
                            
                        </div>
                    </div>

                </fieldset>

                <!--  
                <fieldset>
                    <legend> 
                        <h2>Itens de coleta</h2>
                    </legend>
                </fieldset>
                -->
                <button type = "submit"> Cadastrar ponto de coleta</button>
            </form>


    </div>
    


    <script src="/scripts/create-point.js"></script>

</body>
</html>
